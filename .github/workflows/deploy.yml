name: Deploy to Cloud Run

on:
  push:
    branches:
      - "**"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west2
  SERVICE_NAME: personal-site
  REGISTRY: europe-west2-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment variables
        id: vars
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "is_preview=false" >> $GITHUB_OUTPUT
            echo "tag=" >> $GITHUB_OUTPUT
          else
            # Sanitise branch name for Cloud Run tag (lowercase, alphanumeric + hyphens, max 63 chars)
            TAG=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/^-//' | sed 's/-$//' | cut -c1-63)
            # Ensure tag starts with a letter
            if [[ ! "$TAG" =~ ^[a-z] ]]; then
              TAG="br-$TAG"
            fi
            echo "is_preview=true" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-site/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-site/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-site/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-site/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-site/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run (Production)
        id: deploy-prod
        if: steps.vars.outputs.is_preview == 'false'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-site/${{ env.SERVICE_NAME }}:${{ github.sha }}
          revision_traffic: 100
          flags: |
            --min-instances=0
            --max-instances=2
            --memory=256Mi
            --allow-unauthenticated
            --port=4321

      - name: Deploy to Cloud Run (Preview)
        id: deploy-preview
        if: steps.vars.outputs.is_preview == 'true'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/personal-site/${{ env.SERVICE_NAME }}:${{ github.sha }}
          tag: ${{ steps.vars.outputs.tag }}
          no_traffic: true
          flags: |
            --min-instances=0
            --max-instances=2
            --memory=256Mi
            --allow-unauthenticated
            --port=4321

      - name: Output Production URL
        if: steps.vars.outputs.is_preview == 'false'
        run: |
          echo "üßòüèæ‚Äç‚ôÇÔ∏è Production deployment successful."
          echo "URL: ${{ steps.deploy-prod.outputs.url }}"

      - name: Output Preview URL
        if: steps.vars.outputs.is_preview == 'true'
        run: |
          echo "üîç Preview deployment successful."
          echo "Preview URL: ${{ steps.deploy-preview.outputs.url }}"
          echo "Branch: ${GITHUB_REF#refs/heads/}"
          echo "Tag: ${{ steps.vars.outputs.tag }}"
